<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS game</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="gif">
      <img
        src="miscellaneous/animated.gif"
        alt="Anime playing rock paper scissor"
      />
    </div>
    <div class="hero">Simple Rock Paper Scissor Game</div>

    <div class="buttons">
      <button id="rock">
        <img src="miscellaneous/rock.png" alt="A rock" />
      </button>
      <button id="paper">
        <img src="miscellaneous/paper.png" alt="A paper" />
      </button>
      <button id="scissor">
        <img src="miscellaneous/scissor.png" alt="A scissor" />
      </button>
    </div>
    <div class="input">
      <label for="input">Enter number of rounds</label>
      <input type="number" id="input" placeholder="e.g. 3" />
    </div>
    <div class="stats"></div>
  </body>
</html>
